{% set name = "numpyro" %}
{% set version = "0.19.0" %}

package:
  name: numpyro
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bbf5b772a6ba8b7a79448fa6787afb069e5eb2dff8295078c3ec04d3e6276742

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install .

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - jax >=0.4.14
    - jaxlib >=0.4.14
    - multipledispatch
    - numpy
    - python >={{ python_min }}
    - tqdm
    - typing_extensions

test:
  requires:
    - python {{ python_min }}
  imports:
    - numpyro

about:
  home: https://github.com/pyro-ppl/numpyro
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: Pyro PPL on NumPy
  doc_url: https://num.pyro.ai/en/stable/

extra:
  recipe-maintainers:
    - fehiepsi
    - freddyaboulton
